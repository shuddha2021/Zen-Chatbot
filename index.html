<!DOCTYPE html>
<html>
<head>
    <title>Simple Chatbot</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #chat-window {
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }

        #input-container {
            display: flex;
        }

        #input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #submit {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .user, .bot {
            margin-top: 10px;
            padding: 10px;
            max-width: 80%;
            border-radius: 15px;
        }

        .user {
            align-self: flex-end;
            background-color: #E2F0CB;
        }

        .bot {
            align-self: flex-start;
            background-color: #D6E9F3;
        }

        .bot::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background-image: url('https://cdn.iconscout.com/icon/free/png-256/bot-robot-machine-technology-chatbot-automated-communication-4-14668.png');
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="chat-window">
        <div id="output"></div>
    </div>
    <div id="input-container">
        <input type="text" id="input" placeholder="Type your message...">
        <button id="submit">Send</button>
    </div>
</div>

<script>
    const chatWindow = document.getElementById('output');
    const inputField = document.getElementById('input');
    const submitButton = document.getElementById('submit');

    // Add a message to the chat window
    function addMessage(message, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add(sender);
        messageElement.textContent = message;
        chatWindow.appendChild(messageElement);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Process user input
    function processInput() {
        const userInput = inputField.value.trim();

        // Check if the input is not empty
        if (userInput) {
            addMessage(userInput, 'user');
            inputField.value = '';

            // Call your API or perform logic to get the chatbot's response
            const botResponse = getBotResponse(userInput);

            // Add the bot's response to the chat window after a slight delay
            setTimeout(() => {
                addMessage(botResponse, 'bot');
            }, 500);
        }
    }

    // Simulated bot response
    function getBotResponse(userInput) {
        // Add your logic here to generate an appropriate response
        if (userInput.includes('hello')) {
            return 'Hello there!';
        } else if (userInput.includes('how are you')) {
            return 'I am doing well, thank you!';
        } else if (userInput.includes('end')) {
            return 'Goodbye!';
        } else if (userInput.includes('image')) {
            return 'Here is an image: <img src="https://example.com/image.jpg" alt="Image">';
        } else if (userInput.includes('joke')) {
            return 'Why don\'t scientists trust atoms? Because they make up everything!';
        } else if (userInput.includes('compliment')) {
            return 'You are doing an amazing job!';
        } else if (userInput.includes('quote')) {
            return 'The only way to do great work is to love what you do. - Steve Jobs';
        } else if (userInput.includes('game')) {
            return 'Let\'s play a game! Think of a number between 1 and 10.';
        } else if (userInput.includes('emoji')) {
            return 'Here are some emojis: ðŸ˜„ðŸ˜ŽðŸŒŸ';
        } else if (userInput.includes('gif')) {
            return 'Here is a GIF: <img src="https://example.com/animation.gif" alt="GIF">';
        } else if (userInput.includes('meme')) {
            return 'Here is a meme: <img src="https://example.com/meme.jpg" alt="Meme">';
        } else if (userInput.includes('sticker')) {
            return 'Here is a sticker: <img src="https://example.com/sticker.png" alt="Sticker">';
        } else if (userInput.includes('trivia')) {
            return 'Here is a trivia question: What is the capital of France?';
        } else {
            return "I'm sorry, I don't understand.";
        }
    }

    // Event listener for submit button click
    submitButton.addEventListener('click', processInput);

    // Event listener for pressing Enter key
    inputField.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            processInput();
        }
    });
</script>
</body>
</html>
